<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ULAKBUS</title>

    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/roboto/roboto.css">
</head>
<body ng-controller="KeyListenController" ng-keydown="down($event)">

<div ng-show="user_ready === false" class="body-mask">
    <div class="text-center">
        <span class="loader"></span>
    </div>
</div>

<div class="navbar navbar-default navbar-static-top"  style="margin-bottom: 0">
    <div class="alert alert-warning text-center" role="alert" style="margin-bottom: 0">
        <b><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Demo Modu <i class="fa fa-exclamation-triangle" aria-hidden="true"></i></b>
        <br>
        <small>HITAP, MERNIS gibi dış servislere bağlı iş akışları demo modunda çalışmamaktadır.</small>
    </div>
</div>
<nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0"
     ng-show="user_ready === true">
    <collapse-menu></collapse-menu>
    <!--<ul class="header-menu">-->
    <!--<li><a href="">Mesajlar</a></li>-->
    <!--<li><a href="">Görevler</a></li>-->
    <!--<li><a href="">Raporlar</a></li>-->
    <!--<li><a href="">Ayarlar</a></li>-->
    <!--</ul>-->
    <div class="navbar-header">
        <div class="brand">
            <a href="#/dashboard" class="logo"><img src="/img/brand-logo.png"/></a>
        </div>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
    <!-- /.navbar-header -->
    <header-notification></header-notification>
</nav>

<sidebar ng-show="user_ready === true"></sidebar>

<div class="manager-view">
    <div class="manager-view-inner">
        <!-- manager-header -->
        <header-sub-menu ng-if="$root.current_user"></header-sub-menu>
        <!-- end of manager-header -->
        <div class="manager-view-content">
            <div class="row">
                <div class="main" ng-view>

                </div>
                <right-sidebar></right-sidebar>
                <messaging></messaging>
            </div>
        </div>
    </div>
</div>

<alert-box></alert-box>


<script src="bower_components/jquery.min.js"></script>
<script src="bower_components/angular.js"></script>
<script src="bower_components/components.js"></script>
<script src="shared/translations.js"></script>
<script src="templates.js"></script>
<script src="app.js"></script>
